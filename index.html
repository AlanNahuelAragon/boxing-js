<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
        <link rel="stylesheet" href="style.css" />
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/public/gloves-icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Boxing-Js</title>
  </head>
  <body>
    <div class="area-container">
      <div class="area-pad">
        <div class="big-container">
          <div class="small-container">
            <div class="player-frame">
              <div class="player-bar-bg"></div>
              <div
                id="playerHealth"
                class="player-bar"
              ></div>
            </div>
            <div id="timer" class="timer">
              10
            </div>
            <div class="enemy-frame">
              <div class="enemy-bar-bg" ></div>
              <div id="enemyHealth" class="enemy-bar"></div>
            </div>
            <div></div>
          </div>
          <div id="resultText" class="result-text">
            Tie
          </div>
          <canvas class="game-screen"></canvas>
          <div class="keys-container">
            <img class="keys" src="/assets/img/InstructionsP1.png" alt="keys p1">
            <img class="keys" src="/assets/img/InstructionsP2.png" alt="keys p2">
          </div>
          <img class="tip1" src="/assets/img/Tip1.png" alt="">
          <img class="tip2" src="/assets/img/Tip2.png" alt="">
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/Tools.js"></script>
    <script src="js/Classes.js"></script>
    <script src="main.js"></script>
  </body>
  
</html>
